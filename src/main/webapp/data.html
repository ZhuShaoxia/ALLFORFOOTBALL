<!--登录模态框-->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"><img src="img/logo-2.png" class="img-fluid"/>&nbsp;账号登录</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger alert-well">
                    <strong>您的信息有误,请重新输入!</strong>
                </div>
                <form role="form" id="login-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="account" class="col-sm-3 control-label">账号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="account" name="account" placeholder="昵称/邮箱/手机号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                <button type="button" class="btn btn-primary" onclick="to_register()">注册</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<!--注册模态框-->
<div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="register-modal-label"><img src="img/logo-2.png" class="img-fluid"/>&nbsp;账号注册
                </h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger alert-well">
                    <strong>您的信息有误,请重新输入!</strong>
                </div>
                <form role="form" id="register-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">邮箱账号</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="email" name="email" placeholder="请输入您的邮箱账号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="pwd1" name="pwd1" placeholder="请输入您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="请确认您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">激活码</label>
                        <div class="col-sm-9">
                            <button>获取邮箱激活码</button>
                            <input type="text" class="form-control" id="activationCode" name="activationCode"
                                   placeholder="激活码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--	<button type="button" class="btn btn-primary" onclick="login()">登录</button>-->
                <button type="button" class="btn btn-primary" onclick="register()">注册</button>
            </div>
